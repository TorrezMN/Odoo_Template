
# Define the server configuration
server {
    # Listen on port 80 for HTTP requests
    listen 80;

    # Server name (replace with your actual domain)
    server_name fuck_mierda.com;

    # Location block for all incoming requests
    location / {
        # Proxy requests to the Odoo web container
        proxy_pass http://web:8069;

        # Set necessary headers for proper routing and logging
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Additional optimization and security measures:
    client_max_body_size 100m;  # Adjust as needed
    keepalive_timeout 65;
    gzip on;
}

